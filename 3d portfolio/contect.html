    <section class="final">
        <div class="form-box">
            <h1 class="form-title">Contact</h1>
            <div class="form-bg">
                <form id="form">
                    <div class="form-contant">
                        <div class="email-box">
                            <label for="email" class="email-title">E-mail:</label>
                            <input type="email" id="email" name="email"
                                placeholder="E-mail destination, ex: Wd.https@gmail.com" class="email-input" />
                        </div>
                        <div class="subject-box">
                            <label for="subject" class="subject-title">Subject:</label>
                            <input type="text" id="subject" name="subject" placeholder="subject E-mail"
                                class="subject-input" />
                        </div>
                        <div class="message-box">
                            <label for="message" class="message-title">message:</label>
                            <textarea type="text" id="message" name="message" placeholder="message E-mail"
                                class="message-input"></textarea>
                        </div>
                        <div class="button">
                            <button type="submit" class="send-button" disabled>send</button>
                            <button type="reset" class="reset-button" disabled>reset</button>
                        </div>
                    </div>
                </form>
            </div>
